<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>OCTOGOTCHI</title>
</head>


<body>
    <header>
        <div>
            <h1>
                <a href="./about-us/index.html"></a>
            </h1>
        </div>
    </header>

    <!-- Main ----------------------------------------------- -->

    <main>
        <img id="body-title" src="./assets/octogotchi-title.png">
        <br>
        <div class="oval">

            <!-- <video autoplay muted loop id="myVideo">
                <source src="url('https://www.youtube.com/watch?v=6BcltsCFKtg')" type="video">
            </video> -->

            <!-- Screen ----------------------------------------------------------------------------------->
            <span class="screen">
                <div class="text">
                    <h1>Welcome to Octogotchi!</h1>
                    <br>
                    <p>Enter your name and the name of your new octopus. Your octopus eats at the rapid rate, so make
                        sure to keep it
                        fed!</p>
                    <form id="form" action="submit">
                        <section class="input-container">
                            <div class="input"></div>
                            Owner Name:<input type="text" name="name">
                            Octopi Name:<input type="text" name="pet-name">
                            <button id="form-button">Start Parenting!</button>
                </div>
                </section>
                </form>
                <div class="arrow-buttons">
                    <div>
                        <input type="image" src="./assets/left-arrow.png" id="left-arrow"></button>
                    </div>

                    <div>
                        <input type="image" src="./assets/circle.png" id="middle-button"></button>
                    </div>

                    <div>
                        <input type="image" src="./assets/right-arrow.png" id="right-arrow"></button>
                    </div>
                </div>
        </div>
        </span>

        <!-- (END OF FORM AND SCREEN) ARROW BUTTONS START ---------------------------------------------->
        </div>
        <br>
    </main>

    <!-- Footer-------------------------------- ----------------------------------------------- -->

    <footer id="footer">
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
